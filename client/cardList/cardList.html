<md-content class="md-padding card-list" flex layout="row" layout-wrap layout-align="space-around center">
    <md-progress-linear ng-show="!$ctrl.usecases.length" md-mode="indeterminate"></md-progress-linear>
    <md-card flex-gt-xs="45" flex-xs="100" ng-repeat="usecase in $ctrl.usecases" ng-click="$ctrl.showTimeline($event, usecase)">
        <md-card-title ng-class="{'has-milestone' : usecase.milestones.length}">
            <md-card-title-text>
                <div class="md-headline md-truncate">{{usecase.title}}</div>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between" ng-bind-html="usecase.body">
        </md-card-content>
    </md-card>
</md-content>
